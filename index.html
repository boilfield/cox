<script type="text/javascript">

  var map = L.map('map').setView([21.2151,92.0311], 9);

   L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: 'Map data &copy; <a href="http://cxb-wash.info/" target="_blank">Coxs Bazar GOB-UNICEF WASH Programme</a> contributors, ' +'Builder &copy; <a href="https://arahmandc.github.io/" target="_blank">Atikur Rahman</a>, '
 
        }).addTo(map);


  // control that shows state info on hover
  var info = L.control();

  info.onAdd = function (map) {

    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

  info.update = function (props) {
    this._div.innerHTML = '<h4>Coxs Bazar Wash Area Map</h4>' +  (props ?
      '<b>'+"Name :" + props.name + '</b><br />'+"Implementation Organization :" + props.ia + ''
      : 'Not selected');
  };

  info.addTo(map);


  // get color depending on population density value
  function getColor(d) {
    return d > 1000 ? '#800026' :
        d > 500  ? '#f5024a' :
        d > 200  ? '#fce63f' :
        d > 100  ? '#2dc7fa' :
              '#83f781';
  }

  function style(feature) {
    return {
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7,
      fillColor: getColor(feature.properties.iacolor)
    };
  }

  function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      weight: 5,
      color: '#666',
      dashArray: '',
      fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
      layer.bringToFront();
    }

    info.update(layer.feature.properties);
  }

  var geojson;

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
  }

  function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

  geojson = L.geoJson(statesData, {
    style: style,
    onEachFeature: onEachFeature
  }).addTo(map);

  map.attributionControl.addAttribution('Imagery ┬й <a href="https://www.google.com/maps/" target="_blank">Google Hyderabad</a>');

</script>
